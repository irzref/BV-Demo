  <body style="background-color: #f3f3f3;">
    
    <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-3 bg-white border-bottom box-shadow"
        style="background-color: #4284f3 !important;">
      <h1 class="my-0 mr-md-auto font-weight-normal" style="color: white; font-size: 60px;">
        ∂ιαℓσσg 
        <div style="font-size: 20px !important;">
            API Demo       
        </div>
      </h1>                    
    </div>

    <div class="container-fluid">            
        <div class="row">
            <div class="col-md-6">                              
                <div class="form-group">
                    <h5>
                        Comment Input in German
                    </h5>              
                    <textarea class="form-control" rows="5" id="comment-german" style="height: 130px;"></textarea>
                </div> 
            </div> 
            <div class="col-md-6">                 
                <div class="form-group">              
                    <h5>
                        Translated Comment in English
                    </h5>
                    <div id="comment-english">                      
                    </div>
                </div>
            </div>    
        </div>
        <div class="row" id="ner" style="display: none;">
            <div class="col-md-6">                
                <div class="form-group">              
                    <h5>
                        Named Entity in German
                    </h5>
                    <div id="ner-german">                                                                   
                    </div>
                </div>
            </div> 
            <div class="col-md-6">                 
                <div class="form-group">              
                    <h5>
                        Translated Named Entity in English
                    </h5>
                    <div id="ner-english">                                              
                    </div>
                </div>
            </div>    
        </div>
        <div class="row" id="classification" style="display: none;">
            <div class="col-md-6">                
                <div class="form-group">              
                    <h5>
                        Comment Label
                    </h5>
                    <div id="classification-label">
                    </div>
                </div>
                <div class="form-group">              
                    <h5>
                        Confidence
                    </h5>
                    <div class="progress" id="classification-confidence">                        
                    </div>       
                </div>
            </div> 
            <div class="col-md-6">                 
                <div class="form-group">              
                    <h5>
                        JSON Output
                    </h5>
                    <div id="classification-json"> 
                        <pre id="classification-json"></pre>                                             
                    </div>
                </div>
            </div>    
        </div>
    </div>
